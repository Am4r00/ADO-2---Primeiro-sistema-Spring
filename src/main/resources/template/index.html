<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Carro</title>
    <style>.error{color:red;font-size:.8em}</style>
</head>
<body>
<h1>Cadastrar Novo Carro</h1>

<form th:action="@{/carros}" th:object="${carDTO}" method="post">
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{name}">
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label for="cor">Cor:</label>
        <input type="text" id="cor" th:field="*{cor}">
        <span class="error" th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}"></span>
    </div>
    <button type="submit">Salvar</button>
</form>
</body>
</html>
